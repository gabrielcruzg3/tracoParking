<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traco Parking</title>
</head>
<body>
    <section>
        <nav>
            <img src="" alt="">
            <a href=""> Cadastro </a>
            <a href=""> Checkin </a>
            <a href=""> Clientes </a>
            <a href=""> Faturamento </a>
        </nav>
    </section>
    <section>
        <main>
            <form action="">
                <h3> Novo Cliente </h3>
                <ul>
                    <li>
                        <label> Nome do Cliente</label>
                        <input type="text" name="" id="name" placeholder="Digite seu nome">
                    </li>
                    <li>
                        <label> Modelo </label>
                        <input type="text" name="" id="name" placeholder="Digite o modelo de carro">
                    </li>
                    <li>
                        <label> Tipo </label>
                        <select name="" id="tipo" type="text" placeholder="Tipo do Veiculo">
                            <option value="1">Carro</option>
                            <option value="0">Moto</option>
                        </select>
                    </li>
                    <li>
                        <label> Placa </label>
                        <input type="text" name="" id="name" placeholder="Digite a placa do Veiculo">
                    </li>
                    <li>
                        <label> Observações </label>
                        <input type="text" name="" id="name" placeholder="Digite a observação">
                    </li>
                    <li>
                        <div>
                            <button id="cancelar" type="reset"> Cancelar </button>
                            <button id="salvar" type="submit"> Salvar </button>
                        </div>
                    </li>
                </ul>
                
            </form>
        </main>
    </section>
    
</body>
</html>
